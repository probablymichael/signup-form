<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="image-container">
        <img src="./halie-west-unsplash.png" alt="side-image">
        <div class="title">
            <h1>myForm</h1>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">&nbsp;Halie West</a>&nbsp;on&nbsp; <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="side-panel">
        <div class="header">
            <h2>Sign up</h2>
            <p>Have an account?<a href="#"> Log in</a></p>
        </div>

            <form action='#' method="get">
                <div class="first-n-lastname">
                    <div class="first-name">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="First Name" required minlength="3" maxlength="20" pattern="^[A-Za-z]+$" title="Only text allowed, no symbols and no numbers. Please try again.">
                    </div>
                    <div class="last-name">
                        <label for="firstname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder=" Name" required minlength="3" maxlength="20" pattern="^[A-Za-z]+$" title="Only text allowed, no symbols and no numbers. Please try again.">
                    </div>
                </div>

                <div class="email-n-phonenumber">
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required minlength="5" maxlength="20" title="Email format only. Example: example@example.example">
                    </div>
                    <div class="phone-number">
                        <label for="phonenumber">Phone Number</label>
                        <input type="tel" id="phonenumber" name="phonenumber" pattern='^[0-9]*$' minlength='7' maxlength='13' title='Only numbers allowed, please try again.' placeholder="Phone Number" required pattern="^[0-9]+$">
                    </div>
                </div>

                <div class="passwords">
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required minlength="8" maxlength="100">
                    </div>
                    <div class="password2">
                        <label for="password-check">Confirm Password</label>
                        <input type="password" id="password-check" name="password" placeholder="Confirm Password" required minlength="8" maxlength="100">
                    </div>
                </div>
                <button type="submit">Sign up</button>
            </form>
    </div>
</body>
</html>
